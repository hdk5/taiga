name: MSBuild

on:
  push:
    branches:
      - develop
      - master

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        arch:
        - x86
        - x64
        # - x64_arm64

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build dependencies
      run: deps\build.bat --machine ${{matrix.arch}}

    - name: Build Taiga
      run: msbuild "project\vs2019\Taiga.sln" /m /p:Configuration=Release /p:Platform=${{matrix.arch}}

    - name: Build installer
      run: makensis /DMACHINE=${{matrix.arch}} "setup\Taiga.nsi"

    - run: mv bin/${{matrix.arch}}/TaigaSetup.exe bin/${{matrix.arch}}/TaigaSetup_${{matrix.arch}}.exe

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        prerelease: true
        tag_name: latest
        files: bin/${{matrix.arch}}/TaigaSetup_${{matrix.arch}}.exe
